<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Debug - Tablet Alarm</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Dashboard Debug</h1>
            <div class="user-info">
                <span id="currentUser">Loading...</span>
                <button id="logoutBtn" class="btn btn-outline">Logout</button>
            </div>
        </header>
        
        <div class="dashboard-content">
            <h2>Dashboard Working!</h2>
            <p>If you can see this page, the login worked correctly.</p>
            
            <div style="margin-top: 20px;">
                <h3>Navigation Test:</h3>
                <a href="add-medication.html" class="btn btn-primary">Add Medication</a>
                <a href="calendar.html" class="btn btn-secondary">Calendar</a>
                <a href="exercise.html" class="btn btn-secondary">Exercise</a>
                <a href="ai-chat.html" class="btn btn-secondary">AI Chat</a>
            </div>
            
            <div style="margin-top: 20px;">
                <h3>Storage Test:</h3>
                <div id="storageTest"></div>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Debug logging
        console.log('Dashboard loaded');
        
        // Check if user is logged in
        const currentUser = localStorage.getItem('currentUser');
        if (!currentUser) {
            console.log('No user logged in, redirecting to login');
            window.location.href = 'index.html';
        } else {
            console.log('Current user:', currentUser);
            document.getElementById('currentUser').textContent = currentUser;
        }
        
        // Test storage
        const users = JSON.parse(localStorage.getItem('users') || '[]');
        const userData = users.find(user => user.username === currentUser);
        
        document.getElementById('storageTest').innerHTML = `
            <p>Current User: ${currentUser}</p>
            <p>Total Users: ${users.length}</p>
            <p>User Data: ${userData ? 'Found' : 'Not Found'}</p>
            <p>Medications: ${userData ? userData.medications.length : 0}</p>
        `;
        
        // Logout button
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
