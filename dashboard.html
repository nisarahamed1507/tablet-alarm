<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Tablet Alarm</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="dashboard-page">
    <header class="app-header">
        <div class="header-left">
            <div class="app-logo">
                <i class="fas fa-pills"></i>
                <h1>Tablet Alarm</h1>
            </div>
        </div>
        <div class="header-right">
            <span class="current-time" id="currentTime"></span>
            <div class="user-info">
                <i class="fas fa-user-circle"></i>
                <span id="currentUser"></span>
            </div>
            <button class="btn btn-secondary" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </header>

    <main class="dashboard-main">
        <!-- Quick Stats -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-pills"></i>
                </div>
                <div class="stat-content">
                    <h3 id="totalMedications">0</h3>
                    <p>Total Medications</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-content">
                    <h3 id="takenToday">0</h3>
                    <p>Taken Today</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="stat-content">
                    <h3 id="missedDoses">0</h3>
                    <p>Missed Doses</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-content">
                    <h3 id="nextDue">--:--</h3>
                    <p>Next Due</p>
                </div>
            </div>
        </div>

        <!-- Medication Sections -->
        <div class="medication-sections">
            <!-- Due Now Section -->
            <section class="medication-section">
                <h2 class="section-title">
                    <i class="fas fa-exclamation-triangle"></i>
                    Due Now
                </h2>
                <div id="dueNowContainer" class="medication-grid">
                    <!-- Due medications will be populated here -->
                </div>
            </section>

            <!-- Coming Up Section -->
            <section class="medication-section">
                <h2 class="section-title">
                    <i class="fas fa-clock"></i>
                    Coming Up
                </h2>
                <div id="comingUpContainer" class="medication-grid">
                    <!-- Upcoming medications will be populated here -->
                </div>
            </section>

            <!-- All Medications Section -->
            <section class="medication-section">
                <h2 class="section-title expandable-title" id="allMedicationsTitle">
                    <i class="fas fa-list"></i>
                    All Medications
                    <i class="fas fa-chevron-down toggle-icon"></i>
                </h2>
                <div id="allMedicationsContainer" class="medication-grid collapsed">
                    <!-- All medications will be populated here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Navigation -->
    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
        </a>
        <a href="add-medication.html" class="nav-item">
            <i class="fas fa-plus"></i>
            <span>Add Medication</span>
        </a>
        <a href="calendar.html" class="nav-item">
            <i class="fas fa-calendar"></i>
            <span>Calendar</span>
        </a>
        <a href="exercise.html" class="nav-item">
            <i class="fas fa-running"></i>
            <span>Exercise</span>
        </a>
        <a href="ai-chat.html" class="nav-item">
            <i class="fas fa-robot"></i>
            <span>AI Assistant</span>
        </a>
    </nav>

    <!-- Alarm Modal -->
    <div id="alarmModal" class="modal">
        <div class="modal-content alarm-modal">
            <div class="alarm-header">
                <i class="fas fa-bell"></i>
                <h2>Medication Reminder</h2>
            </div>
            <div class="alarm-body">
                <div class="medication-info">
                    <img id="alarmMedImage" src="" alt="Medication">
                    <div class="med-details">
                        <h3 id="alarmMedName"></h3>
                        <p id="alarmMedDosage"></p>
                        <p id="alarmMedInstructions"></p>
                    </div>
                </div>
            </div>
            <div class="alarm-actions">
                <button class="btn btn-success" id="markAsTakenBtn">
                    <i class="fas fa-check"></i> Mark as Taken
                </button>
                <button class="btn btn-danger" id="markAsMissedBtn">
                    <i class="fas fa-times"></i> Mark as Missed
                </button>
                <button class="btn btn-warning" id="snoozeBtn">
                    <i class="fas fa-clock"></i> Snooze (5 min)
                </button>
                <button class="btn btn-secondary" id="stopAlarmBtn">
                    <i class="fas fa-stop"></i> Stop Alarm
                </button>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
